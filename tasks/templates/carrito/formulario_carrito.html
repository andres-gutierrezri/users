<form enctype="multipart/form-data" method="post" id="modal-form">
    {% csrf_token %}
    <!-- sacamos formulario de editar en las vistas -->
    {% for campo in formulario %}
      <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}:</label>
        {% if campo.field.widget.input_type == 'file' and campo.value %}
          <br/>
          <input type="file" class="form-control" name="{{ campo.name }}" id="" aria-describedby="helpId">
        {% else %}
          <input type="{{ campo.field.widget.input_type }}" class="form-control" name="{{ campo.name }}" id="" aria-describedby="helpId" placeholder="{{ campo.label }}" value="{{ campo.value | default:'' }}">
        {% endif %}
      </div>
      <div class="col-12 help-text"> {{ campo.errors }} </div>
    {% endfor %}
    <!-- sacamos consulta_carrito de las urls-->
      <input name="" id="" class="btn btn-success" type="submit" value="Enviar InformaciÃ³n">
      <a name="" id="" class="btn btn-danger" href="{% url 'consulta_carrito' %}" role="button">Cancelar</a>
</form>
