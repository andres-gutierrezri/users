{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Block -->
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Bootstrap CSS v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Incluir Archivos Estáticos CSS -->
    {% block styles %} {% endblock %}
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container">
      <div class="row">
        <div class="col-12">
          <br />
          <!-- Content Block -->
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <!-- Incluir Popper.js y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Incluir DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Incluir Archivos Estáticos JavaScript -->
    <script src="{% static 'tasks/js/theme/themeBasedOnPreference.js' %}"></script>
    <script src="{% static 'tasks/js/tables/initializeDataTables.js' %}"></script>
    {% block scripts %} {% endblock %}
  </script>
  </body>
</html>
